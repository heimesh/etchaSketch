<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--Link for fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kulim+Park&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>ETCH-A-SKETCH</h1>
    <div class="container">
        <div class="left-buttons">
            <input type="color" id="color">
            <button class= "colorBtn">Color mode</button>
            <button class="rainbow">Rainbow Mode</button>
            <button class="erase">Eraser</button>
            <button class="clear">Clear</button>
            <div class="slidecontainer">
                <input type="range" min="1" max="64" value="16" class="slider" id="myRange" oninput="this.nextElementSibling.value = this.value">
                <output>16</output>
                <p id="gridInfo">Grid size</p>
            </div>
        </div>
    
        <div class="middle">
            <div class="grid">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <div id="footer">
        <p>made by @heimesh</p>
        <a href="https://github.com/heimeshc"><img src="github-logo.png" alt="Github logo"></a>
    </div>
</body>
</html>
